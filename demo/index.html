<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button id="btn">导出</button>
  <script src="../lib/p-export-excel.js"></script>
  <!-- <script src="https://unpkg.com/p-export-excel@0.0.4/lib/p-export-excel.js"></script> -->
  <script>
    let ShowLabel = [[{ text: '学员姓名' }, { text: '手机号' }]];
    let list = []
    for (let i = 0; i < 5; i++) {
      list.push([{
        text: "学员" + i
      }, {
        text: 18800000000 + i,
        style: "color:red"
      }])
    }
    list.push([{
      text: "注：此数据为p-export-excel测试数据！",
      colspan: "2",
      align: "left"
    }])
    let btn = document.getElementById('btn')
    btn.onclick = function () {
      pExportExcel({
        fileName: "学员统计表",
        theadList: ShowLabel,
        tbodyList: list
      })
    }

  </script>
</body>

</html>
